{% extends "base.html" %}
{% block title %}{{ donation and "Editar" or "Añadir" }} Donación{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{{ donation and "Editar" or "Añadir" }} Donación</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{ donation.description if donation else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ donation.quantity if donation else 1 }}" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Valor (opcional)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ donation.value if donation else 0.0 }}">
                    </div>
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Categoría</label>
                        <select class="form-select" id="category_id" name="category_id">
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if donation and donation.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
